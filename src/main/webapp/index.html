<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IESS | HCAM</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

              <img src="images/logo%20IESS.png" width="52" height="98"/>

            </div>
            <h3>Hospital Carlos Andrade Marín</h3>
            <h3>Monitoreo Casa de Máquinas</h3>
            <p>Ingrese su usuario y su clave</p>
            <div id="mensaje" class="alert alert-danger">
                 Usuario o clave no válidos
             </div>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input id="usuario" type="email" class="form-control" placeholder="Usuario" required="">
                </div>
                <div class="form-group">
                    <input id="clave" type="password" class="form-control" placeholder="Clave" required="">
                </div>
                <button type="button" id="ingresar" class="btn btn-primary block full-width m-b">Ingresar</button>

                
            </form>
            
            <p class="m-t"> <small>Escuela Politécnica Nacional - FIEE &copy; 2015</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
	 <script>
	 	$("#mensaje").hide();
		$(document).ready(function() {
		
			$("#ingresar").click(function() {
				$.get('ValidarUsuario', {"usuario": $("#usuario").val(), "clave": $("#clave").val()},
			            function(resp) { // on sucess	
					       if (resp) {
					    	   window.location.replace("agua.html");
						   } else {
							   $("#mensaje").show();
						   }		
			            })
						 .fail(function() { // on failure
						       	alert("Fallo la peticion");				
						 });
			});
		});	     
	 </script>
</body>

</html>
